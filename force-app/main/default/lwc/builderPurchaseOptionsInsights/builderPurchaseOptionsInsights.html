<template>
    <div class="quantity-selector">
      <button type="button" class="decrease-button" onclick={handleDecrease}>-</button>
      <input type="number" class="quantity-input" value={quantity} onchange={handleInputChange} />
      <button type="button" class="increase-button" onclick={handleIncrease}>+</button>
    </div>
  </template>
