<template>
    <lightning-card title="Get Instant Demo">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input
                        label="Business Email*"
                        value={businessEmail}
                        onchange={handleInputChange}
                        required
                    ></lightning-input>
                
                <div class="slds-col">
                    <lightning-combobox
                        name="primaryFinancialSystem"
                        label="Primary Financial System"
                        value={primaryFinancialSystem}
                        placeholder="Select Financial System"
                        options={financialSystemOptions}
                        onchange={handleInputChange}
                    ></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox
                        name="financialSystemVersion"
                        label="Financial System Version"
                        value={financialSystemVersion}
                        placeholder="Select System Version"
                        options={financialSystemVersionOptions}
                        onchange={handleInputChange}
                    ></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-button
                        label="ACCESS DEMO NOW"
                        variant="brand"
                        onclick={handleButtonClick}
                    ></lightning-button>
                </div>
            </div>
            <template if:true={showMessage}>
                <p>Your demo is ready!</p>
            </template>
        </div>
        </div>
    </lightning-card>
</template>
