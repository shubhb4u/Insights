<template>
    <div class="container">
        <h2 class="header">Get a Tailored Estimate Now</h2>
        <form class="form" onsubmit={handleSubmit}>
            <div class="form-group">
                <label for="email">Business Email*</label>
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Business Email"  
                    oninput={handleInputChange}
                    onblur={validateEmail}>
                <!-- <p if:true={emailError} class="error-message">Please enter a valid corporate email.</p> -->
            </div>
            <div class="form-group">
                <label for="primary-system">Primary Financial System</label>
                <select id="primary-system" class="form-control">
                    <option value="" selected="" class="gf_placeholder">-- Select One --</option>
                    <option value="1750">Deltek</option>
                    <option value="1142">Epicor</option>
                    <option value="1143">Infor</option>
                    <option value="1688">JD Edwards</option>
                </select>
            </div>
            <div class="form-group">
                <label for="financial-system-version">Financial System Version</label>
                <select id="financial-system-version" class="form-control">
                    <option value="" selected="" class="gf_placeholder">-- Select One --</option>
                    <option value="7832">24SevenOffice</option>
                    <option value="1696">A+</option>
                    <option value="1697">AARO</option>
                    <option value="1698">AccountEdge</option>
                    <option value="1699">Accounting CS</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send Inquiry</button>
            </div>
            <template lwc:if={showSuccessMessage}>
                <p class="success-message">Thank you for reaching out to insightsoftware. We are reviewing your inquiry and will get back to you as soon as possible</p>
            </template>
        </form>
    </div>
</template>
