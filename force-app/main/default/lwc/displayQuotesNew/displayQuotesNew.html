<template>
    <div class="filtering-table">
        <div class="filter-showing-results">
            <h4>Showing Results</h4>
        </div>
        <!--Desktop View-->
        <table id="filtering-table-recent">
            <thead>
                <tr>
                    <th>Quote Name</th>
                    <th>Quote Number</th>
                    <th>End Customer</th>
                    <th>Quote Amount</th>
                    <th>Discount %</th>
                    <th>Status</th>
                    <th>Expiration Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={Quotes} for:item="quote">
                    <tr key={quote.id}>
                        <td>
                            <span title={quote.name} data-id={quote.id}>{quote.Name}</span>
                        </td>
                        <td>
                            <span title={quote.Number}>{quote.QuoteNumber}</span>
                        </td>
                        <td>
                            <span title={quote.customer}>{quote.Contact.Account.Name}</span>
                        </td>
                        <td>
                            <p title={quote.amount}>${quote.TotalPrice}</p>
                        </td>
                        <td>
                            <p title={quote.discount}>{quote.Discount}%</p>
                        </td>
                        <td>
                            <p title={quote.Status}>{quote.Status}</p>
                        </td>
                        <td>
                            <p title={quote.ExpirationDate}>{quote.ExpirationDate}</p>
                        </td>
                        <td>
                            <button class="slds-button slds-button_brand viewButton" onclick={handleViewCode} data-quote-id={quote.Id}
                        data-quote-name={quote.Name}>View Quote</button>
                        </td>
                    </tr>
                </template>
                
                
            </tbody>
        </table>
