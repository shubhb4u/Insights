<template>
    <lightning-card title="searchAccount" icon-name="custom:custom57">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small"></lightning-input>

			<template if:true={accounts.data}></template>
            <template for:each={accounts.data} for:item="acc">
                <lightning-layout vertical-align="center" key={acc.id}>
                    <li>
                        {acc.Name}
                        {acc.AccountNumber}
                    </li>
                </lightning-layout>
            </template>
            </div>
    </lightning-card>
    
</template>
