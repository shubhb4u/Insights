<template>
    <div class="button-container">
        <template lwc:if={isFinance}>
            <button class="btn btn-green" onclick={navigateToFinance}>Learn More</button>
        </template>
        <template lwc:elseif={isAccounting}>
            <button class="btn btn-blue" onclick={navigateToAccounting}>Learn More</button>
        </template>
        <template lwc:else>
            <button class="btn btn-violet" onclick={navigateToDefault}>Learn More</button>
        </template>
    </div>
</template>
